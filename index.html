<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" type="module"></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="login-form">

            <div id="title">
                Log In
            </div>

            <div id="username">
                <label for="input-username">Username:</label>
                <input type="text" id="input-username" placeholder="Jhon76">
            </div>

            <div id="password">
                <label for="input-password">Password:</label>
                <input type="password" id="input-password" placeholder="•••••••••">
            </div>

            <div id="message" style="visibility: hidden;">
                <label for="message">Incorrect Username or Password</label>
            </div>

            <button id="button-sign-in">Sign In</button>

        </div>
    </div>
</body>

</html>
